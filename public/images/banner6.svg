<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1920 362" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fundo: de primaryLight (#D0EFFF) para branco -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D0EFFF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <!-- Objeto: de primary (#007BFF) para primary2 (#0056B3) -->
    <linearGradient id="object-gradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#007BFF"/>
      <stop offset="100%" stop-color="#0056B3"/>
    </linearGradient>
  </defs>
  <!-- Fundo com gradiente -->
  <rect width="1920" height="362" fill="url(#bg-gradient)"/>
  

</svg>